### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# --- Side Monitor Layout (DP-3) --- #

# Pin workspace 10 to the side monitor
workspace = name:chat, 10, monitor:DP-3, default:true

# Unified rule for Telegram: Float, move to workspace 10 on DP-3, and set size/position
windowrule {
    name = telegram_side
    match:class = ^(org.telegram.desktop)$
    workspace = 10
    monitor = DP-3
    float = 0
    size = 100% 33%
    move = 0 0
}

# Unified rule for Discord: Float, move to workspace 10 on DP-3, and set size/position
windowrule {
    name = discord_side
    match:class = ^(discord)$
    workspace = 10
    monitor = DP-3
    float = 0
    size = 100% 67%
    move = 0 33%
}

# satty float
windowrule{
    name = satty_float
    float = 1
    match:class = ^(com.gabm.satty)$
}

